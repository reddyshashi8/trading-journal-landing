<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Trading Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Trading Journal turns every trade into a learning moment with AI-powered coaching, playbook grading, and performance analytics."
    />

    <style>
      :root {
        --bg: #020617;
        --primary: #3b82f6;
        --accent: #a855f7;
        --text-main: #e5e7eb;
        --text-muted: #9ca3af;
        --text-soft: #6b7280;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: var(--text-main);
        background: radial-gradient(circle at top, #0f172a 0%, #020617 55%);
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .container {
        max-width: 1120px;
        margin: 0 auto;
        padding: 0 1.5rem;
      }

      /* ================= HEADER ================= */

      header {
        position: sticky;
        top: 0;
        z-index: 40;
        border-bottom: 1px solid rgba(30, 64, 175, 0.4);
        background: rgba(15, 23, 42, 0.92);
        backdrop-filter: blur(16px);
      }

      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.9rem 0;
      }

      .nav-left {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      /* ===== LOGO ===== */

      .logo {
        height: 40px;
        width: 40px;
        border-radius: 50%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
      }

      .logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .brand-title {
        font-size: 0.95rem;
        font-weight: 700;
        letter-spacing: 0.02em;
      }

      .brand-subtitle {
        font-size: 0.65rem;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: var(--text-soft);
      }

      .nav-cta {
        padding: 0.5rem 1.1rem;
        border-radius: 999px;
        font-size: 0.9rem;
        font-weight: 600;
        color: #020617;
        background: #ffffff;
        border: none;
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
        transition: transform 0.12s ease;
      }

      .nav-cta:hover {
        transform: translateY(-1px);
      }

      /* ================= HERO ================= */

      .hero {
        padding: 3.5rem 0 2rem;
        text-align: center;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.25rem 0.9rem;
        border-radius: 999px;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.16em;
        color: #bfdbfe;
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.4);
      }

      .badge-dot {
        height: 6px;
        width: 6px;
        border-radius: 50%;
        background: #22c55e;
        box-shadow: 0 0 0 6px rgba(34, 197, 94, 0.25);
      }

      .hero-title {
        margin: 1.5rem 0 0.8rem;
        font-size: clamp(2.6rem, 5vw, 3.8rem);
        font-weight: 800;
        line-height: 1.05;
      }

      .hero-title span {
        background: linear-gradient(to right, var(--primary), var(--accent));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .hero-subtitle {
        max-width: 620px;
        margin: 0 auto;
        font-size: 1.05rem;
        line-height: 1.7;
        color: var(--text-muted);
      }

      .hero-ctas {
        margin-top: 2rem;
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn-primary {
        padding: 0.9rem 1.9rem;
        border-radius: 999px;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        cursor: pointer;
        background: linear-gradient(to right, #2563eb, #3b82f6);
        color: #fff;
        box-shadow: 0 18px 45px rgba(37, 99, 235, 0.55);
      }

      .btn-outline {
        padding: 0.9rem 1.9rem;
        border-radius: 999px;
        font-size: 1rem;
        border: 1px solid rgba(148, 163, 184, 0.7);
        background: transparent;
        color: var(--text-main);
        cursor: pointer;
      }

      /* ================= FOOTER ================= */

      footer {
        border-top: 1px solid rgba(31, 41, 55, 0.9);
        padding: 1.5rem 0;
        font-size: 0.8rem;
        color: var(--text-soft);
      }

      .footer-inner {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 0.6rem;
      }

      .footer-link {
        color: #93c5fd;
      }
    </style>

    <script>
      function goToApp() {
        window.location.href = "https://app.themrpercent.com";
      }
    </script>
  </head>

  <body>
    <header>
      <div class="container nav">
        <div class="nav-left">
          <div class="logo">
            <img src="logo-percent.jpeg" alt="Percent logo" />
          </div>
          <div>
            <div class="brand-title">Trading Journal</div>
            <div class="brand-subtitle">DISCIPLINE OVER DOLLARS</div>
          </div>
        </div>
        <button class="nav-cta" onclick="goToApp()">Sign in</button>
      </div>
    </header>

    <main>
      <section class="hero container">
        <div class="badge">
          <span class="badge-dot"></span>
          AI-Powered Trading Coach
        </div>

        <h1 class="hero-title">
          Stop Tracking.<br />
          <span>Start Coaching.</span>
        </h1>

        <p class="hero-subtitle">
          Turn every trade into a learning moment with AI-powered coaching,
          playbook grading, and serious performance analytics.
        </p>

        <div class="hero-ctas">
          <button class="btn-primary" onclick="goToApp()">
            Start Free Journal
          </button>
          <button class="btn-outline" onclick="goToApp()">
            Watch 2-Minute Demo
          </button>
        </div>
      </section>
    </main>

    <footer>
      <div class="container footer-inner">
        <div>Â© <span id="year"></span> Trading Journal</div>
        <div>
          <a
            class="footer-link"
            href="https://app.themrpercent.com"
            target="_blank"
            rel="noreferrer"
            >Open the app</a
          >
        </div>
      </div>
    </footer>

    <script>
      document.getElementById("year").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
